<!DOCTYPE html>
<html lang="ENG">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>


            <form action="" class="todo-form">
                <input type="text" class="todo-input" placeholder="Lisää tehtävä...">
                <button type="submit" class="add-button">Lisää</button>
            </form>
            <div class="file-list">
                <ul class="todo-items"></ul>
            </div>
        </div>
    </body>
</html>
